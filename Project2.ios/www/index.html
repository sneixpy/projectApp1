<body>
<script id="home-tpl" type="text/x-handlebars-template">
    <div><h1 class="heading">Select a Challenge</h1></div>
    <!--<div class='search-bar'><input class='search-key' type="search"/></div>-->
    <div class="scroll"><ul class='challenge-list'></ul></div>
</script>
<script id="challenge-list-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a class="hashExLink" onclick="onClick({{this.id}});">{{this.Name}}<br/></a></li>
    {{/.}}
</script>
<script id="ContactSearch-tpl" type="text/x-handlebars-template">
    <div class='search'>
		<div class='search-bar'><input class='search-key' type="search" autocorrect="off" autocapitalize="off"/></div>
    </div>
</script>

<script id="Challenge-Details-tpl" type="text/x-handlebars-template">
    <div class='details'>
		<div><h1 class="heading">Parameters</h1></div>
		<div class="ui-field-contain">
			<label for="select-native-2">Mini sized:</label>
			<select name="select-native-2" id="select-native-2" data-mini="true">
				<option value="1">Miles</option>
				<option value="2">Time</option>
			</select>
		</div>
		<div><p>Choose Start date:</p><input id="startDate" data-role="date" type="text"></div>
		<div><p>Choose End date:</p><input id="endDate"  data-role="date" type="text"></div>
    </div>
</script>
