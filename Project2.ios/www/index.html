<script id="challenge-list-tpl" type="text/x-handlebars-template"> <!--<li><a class="hashExLink" onclick="onClickList({{this.num}});">{{this.Name}}<br/></a></li>-->
    {{#.}}
	<div data-role="collapsible">
		<h3>{{this.Name}}</h3>
		<form id="thing_{{this.num}}" class="ui-mini">
			<div class="ui-field-contain" id="theme-selector">
				<fieldset data-role="controlgroup" data-type="horizontal">
					<p>Theme:</p>
					<label for="a">A</label>
					<input type="radio" name="theme" id="a" checked>
					<label for="b">B</label>
					<input type="radio" name="theme" id="b">
				</fieldset>
			</div>
			<div><p>Choose Start date:</p><input type="date" min="2015-01-01"></div>
			<div><p>Choose End date:</p><input type="date" max="2016-01-01"></div>
			<div><button>Next</button></div>
		</form>
	</div>
    {{/.}}
</script>
<script id="challenge-who-tpl" type="text/x-handlebars-template">
    <div class='search'>
		<div class='search-bar'><input class='search-key' type="search" autocorrect="off" autocapitalize="off"/></div>
    </div>
</script>
